<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows Menu</title>
</head>
<body>
    
    <h3>Shows Menu</h3>

    <div>
        <form method="GET" data-th-action="@{/show}">
            <select name="name" id="">
                <option data-th-each="show : ${shows}" data-th-text="${show}" data-th-value="${show}"></option>
            </select>
            <br><br>
            <button type="submit">Get</button>
        </form>
    </div>

</body>
</html>
