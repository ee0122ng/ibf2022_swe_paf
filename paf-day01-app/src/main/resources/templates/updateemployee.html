<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Update Details</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1>Update Employee</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <form method="POST" data-th-action="@{/employees/saveupdate}" data-th-object="${retrievedEmp}">
                <input type="hidden" data-th-field="*{id}">
                <div class="mb-3">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Input first name here" data-th-field="*{firstName}">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}"></div>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Input last name here" data-th-field="*{lastName}">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}"></div>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Salary</label>
                    <input type="number" class="form-control" name="" id="" placeholder="Input salary here" data-th-field="*{salary}">
                    <div class="alert alert-warning" data-th-if="${#fields.hasErrors('salary')}" data-th-errors="*{salary}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>

            </form>
        </div>

    </body>
</html>
