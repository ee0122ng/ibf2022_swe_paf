<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Employee List</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1>List of Employees</h1>
                </div>
            </div>
        </div>
        
        <br><br>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a data-th-href="@{/employees/addnew}" class="btn btn-primary btm-sm">Create New Employee</a>
                </div>
            </div>
        </div>

        <div class="container" data-th-if="${#lists.size(employeeList)} > 0">

            <table class="table table-hover table-responsive-md">

                <thead>

                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>

                </thead>

                <tbody>

                    <tr data-th-each="emp : ${employeeList}" data-th-object="${emp}">
                        <td data-th-text="*{id}"></td>
                        <td data-th-text="*{firstName}"></td>
                        <td data-th-text="*{lastName}"></td>
                        <td data-th-text="*{salary}"></td>
                        <td>
                            <a class="btn-sm btn-delete" data-th-href="@{employees/delete/{id}(id=${emp.id})}">Delete</a>
                            <a class="btn-sm btn-primary" data-th-href="@{employees/edit/{id}(id=${emp.id})}">Edit</a>
                        </td>
                    </tr>

                </tbody>

            </table>

        </div>

    </body>
</html>
